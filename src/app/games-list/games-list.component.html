<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game-list</title>
  </head>

  <body>
    <div
      class="modal fade"
      id="gameDetails"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="exampleModalLabel">{{ gameName }}</h1>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              (click)="close()"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-8">
                <video
                  src="{{ gameVideo }}"
                  style="border-radius: 20px"
                  class="d-block w-100"
                  controls
                  autoplay
                  loop
                ></video>
              </div>
              <div class="col-4">
                <img class="modal-image" src="{{ gameImage }}" />
                <div style="margin: 10%">
                  <p>{{ gameDesc }}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer-ui">
            <div align="center">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
                (click)="close()"
              >
                Close
              </button>
            </div>

            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>

    <div align="center">
      <h1 class="title">{{ categoryName }}</h1>
    </div>

    <section
      style="
        margin-left: 9%;
        margin-right: 9%;
        margin-top: 2%;
        margin-bottom: 5%;
        padding: 1%;
        border: 2px solid orange;
        border-radius: 20px;
      "
    >
      <div style="margin: auto; max-width: 92%">
        <div class="row">
