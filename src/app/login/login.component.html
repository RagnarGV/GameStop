<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

    <div class="modal fade" id="alert" tabindex="-1" role="dialog" data-backdrop="false"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">Alert</h1>
                    <button type="button" class="close" data-dismiss="modal" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{submitResponse}}
                </div>
                <div class="modal-footer-ui">
                    <div align="center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            (click)="close()">Close</button>
                    </div>

                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>

    <div align="center">
        <div class="card-ui-top col-5">
            <h1 class="title">Login</h1>
            <div class="card-ui col-8">
                <form role="form" [formGroup]="loginForm" (submit)="loginSubmit()">

                    <br>
                    <div class="row">
                        <div class="col-4">
                            <label class="label" for="username">Username</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control input" formControlName="username" name="username"
                                id="username">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <label class="label" for="password">Password</label>
                        </div>
                        <div class="col-8">
                            <input type="password" class="form-control input" formControlName="password" name="password"
                                id="password">
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn submit" data-toggle="modal" data-target="#alert">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
