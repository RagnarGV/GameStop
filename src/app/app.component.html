<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>

  <body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          style="font-family: fantasy; font-size: xx-large"
          (click)="onGameStopClick()"
          >Game<span style="color: red">Stop</span></a
        ><button
          data-toggle="collapse"
          class="navbar-toggler"
          data-target="#navcol-1"
        >
          <span class="sr-only">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav mr-auto mt-2 mt-md-0">
            <li *ngIf="username" class="nav-item" role="presentation">
              <a class="nav-link" href="#" [routerLink]="['home']">Home</a>
            </li>
            <li *ngIf="username" class="nav-item" role="presentation">
              <a class="nav-link" href="#" [routerLink]="['categories']"
                >Categories</a
              >
            </li>
            <li *ngIf="username" class="nav-item" role="presentation">
              <a class="nav-link" href="#" [routerLink]="['about-us']"
                >About Us</a
              >
            </li>
            <li *ngIf="username" class="nav-item" role="presentation">
              <a class="nav-link" href="#" [routerLink]="['contact']"
                >Contact</a
              >
            </li>

            <!-- <li *ngIf="!username;" role="presentation"><a class="btn submit" href="#" [routerLink]="['login']">Login</a>
          </li> -->
          </ul>
          <ul class="nav navbar-nav" style="float: right">
            <li *ngIf="username" class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                {{ username }}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a
                  class="dropdown-item"
                  href="#"
                  [routerLink]="['login']"
                  (click)="logout()"
                  >Logout</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <router-outlet></router-outlet>
    <footer class="text-center text-lg-start footer">
      <!-- Copyright Footer -->
      <div class="text-center p-3">
        &copy; 2023 Copyright:
        <a class="text-dark" href="https://devpractical.com/"
          >Gaurav Hariyani</a
        >
      </div>
      <!-- Copyright Footer-->
    </footer>
  </body>
</html>
